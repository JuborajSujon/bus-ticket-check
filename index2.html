<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DaisyUI Modal Example</title>
    <!-- Include Tailwind CSS and DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@1.9.0/dist/full.css"
      rel="stylesheet" />
  </head>
  <body class="bg-gray-100 p-10">
    <!-- Button to trigger the modal -->
    <button
      type="button"
      class="btn btn-primary modal-button"
      data-modal="modalExample">
      Launch Modal
    </button>

    <!-- Modal -->
    <div id="modalExample" class="modal">
      <div class="modal-box">
        <div class="modal-header">
          <p class="modal-title">Modal Title</p>
          <button class="modal-close">
            <svg
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="w-6 h-6">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary modal-close">Close</button>
          <button class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>

    <!-- Include DaisyUI JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/daisyui@1.9.0/dist/full.js"></script>

    <script>
      // Initialize DaisyUI modal
      new daisyui.Modal();
    </script>
  </body>
</html>
